---


# use stock unless specified
apache_profile: stock

apache_profiles:
  stock:
    apache_service: apache2
    apache_daemon: apache2
    apache_daemon_path: /usr/sbin/
    apache_server_root: /etc/apache2
    apache_site_conf_path: /etc/apache2/sites-available
    apache_site_enabled_conf_path: /etc/apache2/sites-enabled
    apache_conf_path: /etc/apache2/conf-enabled
    apache_conf_file: /etc/apache2/apache2.conf
    apache_log_path: /var/log/apache2
    apache_version: 2.4

    apache_user: www-data
    apache_group: www-data

    apache_apachectl: /usr/sbin/apachectl

    apache_packages:
      - apache2
      - apache2-utils

    apache_package_name: apache2

    apache_mod_names:
      mod_security: libapache2-mod-security2


    php_package_conf_dir: /etc/php.d

    php_packages:
      - libapache2-mod-php5
      - php5
      - php5-gd
      - php5-mysql
      - python-mysqldb

    apache_system_logs:
      - path: error_log
        tag: apache
        facility: local3
        severity: error
      - path: access_log
        tag: apache
        facility: local3
        severity: info
      - path: ssl_error_log
        tag: apache
        facility: local3
        severity: error
      - path: ssl_access_log
        tag: apache
        facility: local3
        severity: info
      - path: ssl_request_log
        tag: apache
        facility: local3
        severity: debug